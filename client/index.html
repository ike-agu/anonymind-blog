<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script defer src="./js/form.js"></script>
    <script defer src="./js/main.js"></script>
    <title>Anonymind</title>
  </head>
  <body>
    <header>
      <h1 class="main--title">Anonymind</h1>
      <h2>Post your thoughts anonymously!</h2>
    </header>

    <section class="form-container">
      <form class="form">
        <div class="form--group">
          <input type="text" id="title" required placeholder="title" />
        </div>
        <div class="form--group">
          <input type="text" id="name" required placeholder="name" />
        </div>
        <div class="form--group">
          <textarea
            id="content"
            placeholder="Describe yourself here..."
          ></textarea>
        </div>

        <input type="submit" />
      </form>
    </section>

    <section class="post-container"></section>
    <script id="template--all" type="text/x-handlebars-template">
        {{#each .}}
      <section class="card">
        <h2 class="card--title">{{title}}</h2>
        <h3 class="card--name">{{name}}</h3>
        <p class="card--content">
          {{content}}
        </p>
      </section>
      {{/each}}
    </script>
  </body>
</html>
